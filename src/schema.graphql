type Mempool {
  transactions: [Transaction]!
  transactionCount: Int!
}

type Outpoint {
  txId: String!,
  outputIndex: Int!
}

type TransactionInput {
  outpoint: Outpoint!
  address: String!
}

type TransactionOutput {
  value: Int!
  address: String!
}

type Transaction {
  id: String!
  fee: Float!
  inputs: [TransactionInput!]!
  outputs: [TransactionOutput!]!
}

type Query {
  mempool: Mempool
  transaction(id: ID!): Transaction!
  transactions(ids: [ID!]!): [Transaction!]!
}